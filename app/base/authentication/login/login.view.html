<form class="form-horizontal" name='frm' ng-submit="lCtl.login()">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Username" required
                   ng-model="lCtl.username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required
                   ng-model="lCtl.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="Remember" ng-model="lCtl.remember"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class=" col-sm-offset-2 col-sm-10 alert alert-danger" ng-show="lCtl.error">
            {{lCtl.error}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-disabled="frm.$invalid" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</form>
